<ion-list radio-group [(ngModel)]="lang">
  <ion-list-header>
    {{'LANG' | translate}}
  </ion-list-header>
  <ion-item *ngFor="let lang of langs">
    <ion-label>
      {{lang | translate}}
    </ion-label>
    <ion-radio [value]="lang" (ionSelect)="chooseLang(lang)"></ion-radio>
  </ion-item>
</ion-list>
